<div class="col-xs-8">
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Città</th>
            <th>Età</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.nome}}</td>
            <td>{{user.citta}}</td>
            <td>{{user.eta}}</td>
        </tr>
    </table>
</div>
